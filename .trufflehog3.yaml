severity: low
exclude:
  - message: Giphy links
    pattern: media\.giphy\.com

  - message: Shield links
    pattern: img\.shields\.io

  - message: Non-secret postgres url
    pattern: postgresql://USERNAME:PASSWORD@ENDPOINT/DATABASE

  - message: Dependencies
    paths:
      - node_modules

  - message: Tooling outputs
    paths:
      - coverage
      - docs/dist
      - package-lock.json
      - yarn-error.log
      - yarn.lock
